org: wmendes
app: learn-app
service: learn-app
plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x

functions:
  hello:
    handler: handler.hello
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - SLSQueue
              - Arn
      - http:
          path: /
          method: get

resources:
  Resources:
    SLSQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: "sls"

